<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CSS Position Property">
  <title>Position Exercise</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1><span id="one">Infinity</span> <span id="two">Stones</span></h1>
  <section>
    <div id="space">Space</div>
    <div id="power">Power</div>
    <div id="soul">Soul</div>
    <div id="reality">Reality</div>
    <div id="mind">Mind</div>
    <div id="time">Time</div>
  </section>
  <article>
    <h2>Other Names</h2>
    <p>Space: The Tesseract</p>
    <p>Power: The Orb</p>
    <p>Soul: The Soul Stone</p>
    <p>Reality: The Aether</p>
    <p>Mind: Loki's Scepter</p>
    <p>Time: Eye Of Agamotto</p>
  </article>
  <article>
    <h2>Colors</h2>
    <p>Space: Blue</p>
    <p>Power: Purple</p>
    <p>Soul: Orange</p>
    <p>Reality: Red</p>
    <p>Mind: Yellow</p>
    <p>Time: Green</p>
  </article>
  <div id="scroll"></div>
</body>

</html>
